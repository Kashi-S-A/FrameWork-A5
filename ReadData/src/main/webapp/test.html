<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Welcome to App</h1>
		<form action="read" method="get">

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Name
					: </label> <input type="text" name="name" class="form-control"
					id="exampleFormControlInput1" placeholder="name">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput2" class="form-label">Email
					: </label> <input type="email" name="email" class="form-control"
					id="exampleFormControlInput2" placeholder="name@example.com">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput3" class="form-label">Password
					: </label> <input type="password" name="password" class="form-control"
					id="exampleFormControlInput3" placeholder="name@123">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
